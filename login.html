<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="section-login">
      <div class="main-login">
        <div class="left">
          <section class="copy">
            <img src="./img/teamworkhighfive.gif" alt="" />
          </section>
        </div>
        <div class="right">
          <form action="">
            <section class="copy">
              <h2>Login</h2>
              <div class="login-container">
                <p></p>
              </div>
            </section>
            <div class="input-container name">
              <label for="fname">Empresa</label>
              <select class="input" name="" id="">
                <option value="">Escolha uma opção</option>
                <option value="">FSA</option>
                <option value="">SSA</option>
              </select>
            </div>
            <div class="input-container email">
              <label for="Login">Login</label>
              <input type="Login" for="Login" name="Login" />
            </div>
            <div class="input-container password">
              <label for="password">Senha</label>
              <input type="password" for="password" name="password" />
              <i class="far fa-eye-slash"></i>
            </div>

            <button class="signup-btn" type="submit">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
